<!DOCTYPE html>
<html>
<head>
  <style>
    #slide-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #slide-image {
      width: 100%;
      cursor: crosshair;
    }
    
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .titulo-principal {
    text-align: center;
   }
    
  </style>
</head>
<body>
  <h1 class = "titulo-principal">Jogo dos 7 Erros Candido Portinari - Futebol (1935)</h1>
  <div id="slide-container">
    <img id="slide-image" src="https://i.imgur.com/pOAIUmv.png">
    <div id="overlay"></div>
  </div>
  
  <script>
      var overlay = document.getElementById('overlay');
      
      overlay.addEventListener('click', startDrawing);
    
      function startDrawing(event) {
        var startPoint = getCursorPosition(event);
        createPoint(startPoint);
      }

      function getCursorPosition(event) {
        var rect = overlay.getBoundingClientRect();
        return {
          x: event.clientX - rect.left,
          y: event.clientY - rect.top
        };
      }
      
      function createPoint(point) {
        var dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.position = 'absolute';
        dot.style.left = point.x - 10 + 'px'; // Ajuste para o centro do ponto
        dot.style.top = point.y - 10 + 'px'; // Ajuste para o centro do ponto
        dot.style.width = '40px';
        dot.style.height = '40px';
        dot.style.backgroundColor = 'red';
        dot.style.borderRadius = '50%';
        overlay.appendChild(dot);
      }
      
  </script>
</body>
</html>
